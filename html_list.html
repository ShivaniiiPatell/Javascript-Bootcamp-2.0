  <head>

    <title>Document</title>

  <body>
    <p><b>Unorderd list</b></p>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ul>
    <p><b>Ordered list</b></p>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ol>
    <p><b>Nested UnOrdered list</b></p>
    <ul>
      <li>
        HTML
        <ul>
          <li>
            Tags
            <ul>
              <li>img</li>
              <li>p</li>
              <li>div</li>
            </ul>
          </li>

          <li>Elements</li>
          <li>Attributes</li>
        </ul>
      </li>

      <li>CSS</li>
      <li>Javascript</li>
    </ul>
    
  </body>
