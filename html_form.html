<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Welcome to Gym Registration Form</h1>
<form action="" >
    <fieldset>
    <label for="name"> Name:</label><br>
     <input type="text" name="" id="name" required><br>
    <label for="age"> Age:</label><br>
     <input type="number" name="" id="age"><br>
     <label for="email"> Email:</label><br>
     <input type="email" name="" id="email"><br>
     <label for="password"> Password:</label><br>
     <input type="password" name="" id="password"><br>
     
     <input type="radio" name="gender" id="male" value="Male">
     <label for="male"> Male</label>
     <input type="radio" name="gender" id="female" value="female">
     <label for="male"> Female</label><br>
    </fieldset>
    <label for="image">Upload your image</label>
    <input type="file" name="" id="image"><br>

     <label for="branches">Select our Branch:</label><br>
     <select name="" id="branches" >
        <option value="" selected>---Select---</option>

        <option value="1">Mumbai</option>
        <option value="2">Delhi</option>
        <option value="3">Kolkata</option>
        <option value="4">Chennai</option>

     </select><br>
     <label for="date">Choose starting date</label><br>
     <input type="date" name="" id="date"><br>
     <input type="checkbox" name="Type1" id="Beginner" value="Beginner">
     <label for="Beginner"> Beginner</label>
     <input type="checkbox" name="Type2" id="Intermediate" value="Intermediate">
     <label for="Intermediate"> Intermediate</label>
     <input type="checkbox" name="Type3" id="Advance" value="Advance">
     <label for="Advance"> Advance</label><br>

    <label for="feedback">Any Suggestion or Questions?</label><br>
    <textarea name="" id="feedback" cols="30" rows="10"></textarea><br>

    <input type="submit" value="Submit">


</form>

</body>
</html>
