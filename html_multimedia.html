<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <p>Example of image tag</p>
    <img src="https://i.picsum.photos/id/1/5000/3333.jpg?hmac=Asv2DU3rA_5D1xSe22xZK47WEAN0wjWeFOhzd13ujW4" alt="coding" height="500" width="500" >
    <p>Example of audio tag</p>
    <audio
        controls 
        src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
        
    </audio>
    <p>Example of link tag</p>
    <a href="https://www.google.com">
        Google
    </a>
    <!-- <iframe src="" frameborder="0" name="youtube"></iframe> -->
    <p>Example of video tag</p>

    <video controls  src="http://techslides.com/demos/sample-videos/small.mp4"></video> 
    <p>Example of iframe tag</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AiohkY_XQYQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></body>
</html>
